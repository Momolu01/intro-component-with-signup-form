<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro Component With Signup Form</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
    <section class='text-field'>
      <h1 class='title'>Learn to code by watching others</h1>
      <p class='description'>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable.</p>
    </section>
    <section class='form-field'>
      <h2>Try it free 7 days then $20/mo. thereafter</h2>
      <form id='form'>
        <input type="text" placeholder='First Name' required>
        <input type="text" placeholder='Last Name' required>
        <input type="email" placeholder='Email Address' required>
        <input type="password" placeholder='Password' required>
        <button type='submit'>Claim your free trial</button>
      </form>
      <p>By clicking the button, you are agreeing to our <b>Terms and Services</b></p>
    </section>
  </main>
  <script src='./assets/scripts/main.js'></script>
</body>
</html>
